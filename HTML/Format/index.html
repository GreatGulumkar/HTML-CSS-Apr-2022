<!DOCTYPE html>

<html>
   <head>
      <title>Text Formatting</title>
   </head>

   <body>

      <!--<b> will make the text inside the tag bold-->
      <p> Hi, my name is <b>John</b>. 
         <br> How are you? </p>
      <br>
      <!--<i> will make the text inside the tag italic-->
      <p>The text is in <i>Italic</i></p>

      <p>
         H<sub>2</sub>O
      </p>

      <P>2<sup>4</sup></P>
   </body>
</html>
