<!DOCTYPE html>
<html>
   <head>
      <title>List</title>
   </head>

   <body>
      <h1>List</h1>
      <!--List is a list-->

      <h2>Unordered List</h2>
      <!--Unordered list can be created using <ul>, bullet point will be used to list the element-->
      <ul>
         <li>Pizza</li>
         <li>Pani Puri</li>
         <li>Curry Chicken</li>
      </ul>

      <h2>Ordered List</h2>
      <!--Ordered list can be created using <ol>, Numbers will be used to list the element-->
      <ol>
         <li>Cricket</li>
         <li>Cook</li>
         <li>Teach</li>
      </ol>

      <h2>Description List</h2>
      <!--Description list will allow you to create list and add description for each element. <dl> is used to create description list-->
      <dl>
         <dt>HTML</dt>
            <dd>HTML is used to create basic webpages</dd>
         <dt>CSS</dt>
            <dd>CSS is used to create look and feel of the webpages</dd>
         <dt>JavaScript</dt>
            <dd>JavaScript is used to make the webpages functional</dd>
      </dl>
   </body>
</html>
