<!DOCTYPE html>

<html>
   <head>
   <!--
      Head element is where meta data is store.
      meta data - data about data
      head tag has information about the webpage.
      it also has links to other pages that are linked to the current page.
      Content of head tag is not displayed on the webpage, it can be viewed using page source.
   -->

   <!--Pages title - displayed on the tab, at the top of the window-->
   <title> 
      HEAD
   </title>

   <!--Favicon is the icon that displayed on the tab of the webpage -->
   <link rel="icon" href="https://cdn.icon-icons.com/icons2/2596/PNG/512/check_one_icon_155665.png" type="image/png" >

   <link rel="stylesheet" href="head.css">


   <!--Style tag is used for internal CSS-->
   <style>
      h1{
         color: aqua;
         background-color: black;
         width: 50%;
      }
   </style>

   <!--Meta tag is used to define the technical specification of the webpage-->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width; initial-scale=1.0">
   <meta name="author" content="John mathew">

   <meta name="keyword" content="html,css,head,link,style"> <!--Few years ago keyword tag was used for Search engine optimization(SEO)-->

   <meta name="discrption" content="Uisng this html document you can learn ">

   <script>
      /*
      JavaScript code goes here
      */
      alert("This is from script tag")
   </script>

   </head>

   <body>
      <h1>Head</h1>
   </body>
</html>
