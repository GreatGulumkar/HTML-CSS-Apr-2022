<!DOCTYPE html>

<html>
   <head>
      <title>Table</title>
      <!--We can create tables in HTML using <Table>, <th>, <tr>, <td>-->
   </head>

   <body>
      
      <table border="10" cellpadding = "10" cellspacing = "5" > <!--Create 1 pixel board table -->
         <tr>  <!--tr is used to create table row-->
            <th> <!--th is used to create table header, usually the fist row of the table-->
               Roll No.
            </th>
            <th>
               Name
            </th>
            <th>
               Phone
            </th>
         </tr>

         <tr>
            <td> <!--td is used to create table data.-->
               1
            </td>
            <td>
               Aditya Smith
            </td>
            <td>8412084615</td>
         </tr>

         <tr>
            <td>2</td>
            <td>Charlie Jackson</td>
            <td>041398235</td>
         </tr>
      </table>

   </body>
</html>
