<!DOCTYPE html>

<html>
    
    <head>
        <title>Text Formatting</title>
    </head>

    <body>
        
        <p>
            Hi, My name is <b>Rohit</b>
            <br> How are you?
        </p>

        <p>The test is in <i>Italic</i></p>

        <p>
            H<sub>2</sub>SO<sub>4</sub>
        </p>

        <p>
            2<sup>5</sup>
        </p>
    </body>


</html>
