<!DOCTYPE html>

<html>
   <head>
      <!--
         Styling in HTML
         Using Style we can improve the look and feel of the HTML document.
         When we add style to html we are actually adding CSS.

         There are three ways to add style in the HTML:
         inline
            <tagname style="property:value"> 
         internal
         external

         property = CSS property
         value = CSS value
      -->

      <!--
         CSS 
         Cascading style sheet

         Cascading mean keeping the property of the parent.
         CSS is used to make html look and feel better
      -->

      <tiTle>Style</title>

      <!--Internal CSS-->
      <style>
         h1 {
            color: gold;
            text-align: right;
            background-color: aqua;
            opacity: 0.8;
         }

         p {
            background: orangered;
         }

      </style>

   </head>

   <BODY>
      <h1>Style</h1>
      <p style="color: rgb(23, 211, 13); background-color: darkmagenta;"> <!--Inline CSS(Style)-->
         In-line
         <br>In line CSS is write with the tag itself!
      </p>

      <p>
         Internal
         <!-- 
         In internal CSS, <style> will be used to style the html page. This <style> tag will always be placed in the <head> section of the webpage. 
         In this type of CSS, Frouping is done by elements.
         -->

      </p>

      </p>
